<h3>Bookings</h3>
<button (click)="gotoAddBooking()">Add</button>
<table>
    <tr *ngFor="let booking of bookings">
        <td (click)="gotoDetailBooking(booking)"><label>Id: </label> {{booking.id}}</td>
        <td (click)="gotoDetailBooking(booking)"><label>Assunto: </label> {{booking.subject}}</td>
    </tr>
</table>
